{% extends "base.html" %}

{% block content %}
<h1 class="mb-4 border-bottom pb-2"><i class="bi bi-person-workspace me-2 text-primary"></i>Painel de Administração</h1>

<div class="row">
    <div class="col-md-3">
        <div class="list-group shadow-sm">
            <a href="{{ url_for('admin_dashboard') }}" class="list-group-item list-group-item-action {% if 'dashboard' in request.path %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a href="{{ url_for('admin_cursos') }}" class="list-group-item list-group-item-action {% if 'cursos' in request.path %}active{% endif %}">
                <i class="bi bi-book me-2"></i> Gerenciar Cursos
            </a>
            <a href="{{ url_for('admin_focos') }}" class="list-group-item list-group-item-action {% if 'focos' in request.path %}active{% endif %}">
                <i class="bi bi-lightbulb me-2"></i> Gerenciar Focos/Níveis
            </a>
            <a href="{{ url_for('admin_upload') }}" class="list-group-item list-group-item-action {% if 'upload' in request.path %}active{% endif %}">
                <i class="bi bi-cloud-arrow-up me-2"></i> Upload de Material
            </a>
            <a href="{{ url_for('admin_logout') }}" class="list-group-item list-group-item-action list-group-item-danger text-danger mt-2">
                <i class="bi bi-box-arrow-right me-2"></i> Sair
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card shadow-sm">
            <div class="card-header bg-light">
                <h4 class="mb-0">{{ title }}</h4>
            </div>
            <div class="card-body">
                {% block admin_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
