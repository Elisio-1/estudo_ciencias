{% extends "admin_base.html" %}

{% block admin_content %}
    <h2>Adicionar Novo Foco/Nível</h2>
    <form method="POST" class="row g-3 mb-5 border p-3 rounded shadow-sm">
        <div class="col-md-8">
            <input type="text" name="nome" class="form-control" placeholder="Ex: 10ª Classe, 12ª Classe, Admissão" required>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100"><i class="bi bi-plus-circle me-2"></i>Adicionar Foco</button>
        </div>
    </form>

    <h2 class="mt-4">Focos/Níveis Existentes</h2>
    <ul class="list-group">
        {% for foco in focos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ foco.nome }}
            </li>
        {% else %}
            <li class="list-group-item list-group-item-warning">Nenhum foco cadastrado.</li>
        {% endfor %}
    </ul>
{% endblock %}
