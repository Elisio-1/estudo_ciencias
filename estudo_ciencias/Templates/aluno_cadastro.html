{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Crie sua Conta de Aluno</h4>
            </div>
            <div class="card-body">
                <p class="text-muted text-center">Cadastre-se para salvar seu progresso e acessar todos os materiais.</p>
                <form method="POST" action="{{ url_for('aluno_cadastro') }}">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Seu Nome Completo:</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 btn-lg">Cadastrar e Acessar</button>
                </form>
                <p class="text-center mt-3">Já tem conta? <a href="{{ url_for('aluno_login') }}">Faça Login aqui.</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
