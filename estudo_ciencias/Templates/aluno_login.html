{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Acesso do Aluno</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('aluno_login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 btn-lg">Entrar</button>
                </form>
                <p class="text-center mt-3">NÃ£o tem conta? <a href="{{ url_for('aluno_cadastro') }}">Cadastre-se agora!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
